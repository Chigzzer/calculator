<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <link href="styles.css" rel="stylesheet">
    <div id="calculator" class="body">
        <div id="top">
            <div id="display"></div>
            <button value="c">C</button>
        </div>
        <div id="buttons">
            <div id="numbers">
                <div id="fourthRow">
                    <div class="number" id="7"><button value="7">7</button></div>
                    <div class="number" id="8"><button value="8">8</button></div>
                    <div class="number" id="9"><button value="9">9</button></div>
                </div>
                <div id="thirdRow">
                    <div class="number" id="4"><button value="4">4</button></div>
                    <div class="number" id="5"><button value="5">5</button></div>
                    <div class="number" id="6"><button value="6">6</button></div>
                </div>
                <div id="secondRow">
                    <div class="number" id="1"><button value="1">1</button></div>
                    <div class="number" id="2"><button value="2">2</button></div>
                    <div class="number" id="3"><button value="3">3</button></div>
                </div>
                <div id="firstRow">
                    <div class="number" id="."><button value=".">.</button></div>
                    <div class="number" id="0"><button value="0">0</button></div>
                    <div class="operator" id="="><button value="=">=</button></div>
                </div>
            </div>
            <div id="operatorButtons">
                <div><div class="operator" id="divide"><button value="/">/</button></div></div>
                <div><div class="operator" id="mulitply"><button value="*">*</button></div></div>
                <div><div class="operator" id="subtract"><button value="-">-</button></div></div>
                <div><div class="operator" id="plus"><button value="+">+</button></div></div>

            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
