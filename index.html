<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <link href="styles.css" rel="stylesheet">
    <div class="mainBody">
        <div id="calculator" class="body">
            <div id="top">
                <div id="display"></div>
                <div id="resetButtons">
                    <div id="clear"><button value="c">C</button></div>
                    <div id="delete"><button value="del">del</button></div>
                </div>
            </div>
            <div id="bottom">
                <div id="numbers">
                    <div class="rows" id="fourthRow">
                        <div class="number" id="7"><button id="b7" class="numberButton" value="7">7</button></div>
                        <div class="number" id="8"><button id="b8" class="numberButton" value="8">8</button></div>
                        <div class="number" id="9"><button id="b9" class="numberButton" value="9">9</button></div>
                    </div>
                    <div id="thirdRow" class="rows">
                        <div class="number" id="4"><button id="b4" class="numberButton" value="4">4</button></div>
                        <div class="number" id="5"><button id="b5" class="numberButton" value="5">5</button></div>
                        <div class="number" id="6"><button id="b6" class="numberButton" value="6">6</button></div>
                    </div>
                    <div id="secondRow" class="rows">
                        <div class="number" id="1"><button id="b1" class="numberButton" value="1">1</button></div>
                        <div class="number" id="2"><button id="b2" class="numberButton" value="2">2</button></div>
                        <div class="number" id="3"><button id="b3" class="numberButton" value="3">3</button></div>
                    </div>
                    <div id="firstRow" class="rows">
                        <div class="number" id="."><button id="b." class="numberButton" value=".">.</button></div>
                        <div class="number" id="0"><button id="b0"b class="numberButton" value="0">0</button></div>
                        <div class="equal" id="="><button id="b=" class="operatorButton" value="=">=</button></div>
                    </div>
                </div>
                <div id="operators">
                    <div class="operator" id="divide"><button id="b/" class="operatorButton" value="/">/</button></div>
                    <div class="operator" id="mulitply"><button id="b*" class="operatorButton" value="*">*</button></div>
                    <div class="operator" id="subtract"><button id="b-" class="operatorButton" value="-">-</button></div>
                    <div class="operator" id="plus"><button id="b+" class="operatorButton" value="+">+</button></div>  
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Created by &copy Chiraag <a href="https://github.com/Chigzzer" target="_blank" rel="noreferrer noopener" onclick="window.open(this.href,'_blank');return false;">
            <img class="logo" src="github.png" alt="git hub logo"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
